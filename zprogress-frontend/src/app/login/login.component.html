<div class="container">
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">username address</label>
      <input type="text" class="form-control"
             id="username" aria-describedby="usernameHelp"
             placeholder="Enter username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="authenticate()">Submit</button>
  </form>
</div>
